<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PRIME STEAK HOUSE</title>

<meta name="theme-color" content="#0a0a0a">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="PRIME STEAK HOUSE">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --black:#0a0a0a;
  --deep:#111;
  --surface:#181818;
  --card:#1e1e1e;
  --border:#2a2a2a;
  --gold:#c9a84c;
  --gold-light:#e8cc80;
  --white:#f5f0e8;
  --gray:#888;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--black);
  color:var(--white);
  font-family:'Montserrat',sans-serif;
  min-height:100vh;
}

/* ===== LOGIN ===== */

#login-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:2rem;
}

.logo-mark{
  font-family:'Cormorant Garamond',serif;
  font-size:3.8rem;
  font-weight:300;
  letter-spacing:0.08em; /* ← 修正 */
  white-space:nowrap;    /* ← 1行固定 */
  margin-bottom:0.3rem;
}

.logo-sub{
  font-size:0.7rem;
  letter-spacing:0.5em;
  color:var(--gold);
  margin-bottom:3rem;
  text-transform:uppercase;
}

.login-input{
  width:100%;
  max-width:280px;
  padding:1rem 0;
  border:none;
  border-bottom:1px solid var(--border);
  background:transparent;
  text-align:center;
  font-size:1.6rem;
  font-family:'Cormorant Garamond',serif;
  color:var(--white);
  outline:none;
  letter-spacing:0.3em;
}

.btn-login{
  margin-top:2rem;
  padding:1rem 2rem;
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  letter-spacing:0.3em;
  cursor:pointer;
  transition:.3s;
}
.btn-login:hover{
  background:var(--gold);
  color:var(--black);
}

/* ===== APP ===== */

#app{display:none;}
#app.active{display:block;}

.app-header{
  display:flex;
  justify-content:space-between;
  padding:1.5rem 2rem;
  border-bottom:1px solid var(--border);
}

.header-logo{
  font-family:'Cormorant Garamond',serif;
  font-size:1.4rem;
  letter-spacing:0.15em;
}

.header-store{
  font-size:0.7rem;
  color:var(--gold);
  letter-spacing:0.3em;
}

</style>
</head>

<body>

<div id="login-screen">
  <div>
    <div class="logo-mark">PRIME STEAK HOUSE</div>
    <div class="logo-sub">Steak & Grill</div>

    <input id="store-code-input" class="login-input" placeholder="— — — —" maxlength="10">
    <br>
    <button class="btn-login" onclick="doLogin()">入 店</button>
  </div>
</div>

<div id="app">
  <header class="app-header">
    <div class="header-logo">PRIME STEAK HOUSE</div>
    <div class="header-store" id="store-name-display"></div>
  </header>
</div>

<script>
const STORES={
  "CLUB01":"Club Azalea",
  "CLUB02":"Lounge Bijou"
};

function doLogin(){
  const code=document.getElementById("store-code-input").value.trim().toUpperCase();
  if(!STORES[code]){alert("店舗コードが違います");return;}
  document.getElementById("store-name-display").textContent=STORES[code];
  document.getElementById("login-screen").style.display="none";
  document.getElementById("app").classList.add("active");
}

/* ===== Service Worker ===== */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{
    navigator.serviceWorker.register('sw.js');
  });
}
</script>

</body>
</html>
